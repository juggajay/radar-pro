<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadarPro UI Design System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- 1. DESIGN VARIABLES --- */
        :root {
            --bg-dark: #0a0a0f;
            --bg-gradient: linear-gradient(180deg, #0a0a0f 0%, #12121a 100%);
            --glass-bg: rgba(30, 30, 40, 0.6); /* Slightly darker glass for legibility */
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-blue: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text-white: #ffffff;
            --text-muted: #a0a0b0;
            --warning-orange: #f59e0b;
            --radius-lg: 24px;
            --radius-md: 16px;
            --radius-sm: 12px;
        }

        /* --- 2. RESET & BASE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Outer background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-white);
        }

        /* Simulator Frame (iPhone 15 Pro Dimensions) */
        .iphone-frame {
            width: 393px;
            height: 852px;
            background: var(--bg-gradient);
            border-radius: 50px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 8px solid #2a2a2a; /* Simulated titanium bezel */
        }

        /* --- 3. UTILITY CLASSES (The Premium Feel) --- */

        /* Glassmorphism Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        .text-muted { color: var(--text-muted); font-size: 0.9rem; }
        .text-bold { font-weight: 600; }
        .flex-row { display: flex; align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-center { justify-content: center; }

        /* --- 4. COMPONENT STYLES --- */

        /* Header */
        .header {
            padding: 60px 24px 20px; /* Top padding for Dynamic Island */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        /* Map Area */
        .map-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: url('https://placehold.co/400x600/12121a/3b82f6?text=Map+Layer'); /* Placeholder */
            background-size: cover;
            z-index: 0;
        }

        /* Radar Overlay (Simulated) */
        .radar-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 60% 40%, rgba(59, 130, 246, 0.4), transparent 50%);
            mix-blend-mode: screen;
        }

        /* Controls */
        .radar-controls {
            position: absolute;
            top: 120px;
            left: 20px;
            right: 20px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
        }

        .control-pill {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            color: var(--text-muted);
            border: 1px solid var(--glass-border);
        }

        .control-pill span.active {
            color: var(--text-white);
            font-weight: 600;
        }

        /* Bottom Sheet */
        .weather-sheet {
            position: absolute;
            bottom: 100px; /* Space for nav bar */
            left: 16px;
            right: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .temp-row { display: flex; align-items: center; gap: 16px; }
        .temp-big { font-size: 4rem; font-weight: 500; letter-spacing: -2px; line-height: 1; }

        .alert-row {
            border-left: 3px solid var(--accent-blue);
            padding-left: 12px;
            margin: 8px 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            border-top: 1px solid var(--glass-border);
            padding-top: 16px;
            margin-top: 8px;
        }

        /* Navigation Bar */
        .nav-bar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 90px;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(30px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            justify-content: space-around;
            padding-top: 16px;
            z-index: 20;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: var(--text-muted);
            font-size: 0.75rem;
            cursor: pointer;
        }

        .nav-item.active { color: var(--accent-blue); }

        /* Active Pill Indicator */
        .nav-item.active::after {
            content: '';
            width: 30px;
            height: 4px;
            background: var(--accent-blue);
            border-radius: 2px;
            box-shadow: 0 0 10px var(--accent-glow);
            margin-top: 4px;
        }

        /* --- 5. ADDITIONAL COMPONENTS --- */

        /* Primary CTA Button (Onboarding) */
        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #3b82f6, #2563eb);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
            cursor: pointer;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
        }

        /* Secondary/Ghost Button */
        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: transparent;
            border: none;
            color: var(--accent-blue);
            font-weight: 500;
            font-size: 1rem;
            cursor: pointer;
        }

        /* Toggle Switch */
        .toggle {
            width: 51px;
            height: 31px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            position: relative;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle.active {
            background: var(--accent-blue);
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 27px;
            height: 27px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.2s;
        }

        .toggle.active::after {
            transform: translateX(20px);
        }

        /* Settings Row */
        .settings-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .settings-row:last-child {
            border-bottom: none;
        }

        /* Segmented Control */
        .segmented-control {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 2px;
        }

        .segment {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
        }

        .segment.active {
            background: var(--accent-blue);
            color: white;
        }

        /* Search Input */
        .search-input {
            width: 100%;
            padding: 14px 16px 14px 44px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-sm);
            color: var(--text-white);
            font-size: 1rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--accent-blue);
        }

        /* Location Card */
        .location-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
        }

        .location-card.highlighted {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--accent-blue);
        }

        /* Pricing Card */
        .pricing-card {
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-md);
            text-align: center;
        }

        .pricing-card.selected {
            background: rgba(59, 130, 246, 0.1);
            border: 2px solid var(--accent-blue);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .pricing-badge {
            display: inline-block;
            padding: 4px 10px;
            background: var(--accent-blue);
            color: white;
            font-size: 0.7rem;
            font-weight: 600;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        /* Alert Banner */
        .alert-banner {
            padding: 16px;
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(245, 158, 11, 0.05));
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: var(--radius-md);
        }

        .alert-banner.severe {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(239, 68, 68, 0.05));
            border-color: rgba(239, 68, 68, 0.3);
        }

        /* Forecast Day Row */
        .forecast-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .forecast-row:last-child {
            border-bottom: none;
        }

        /* Rain Chance Indicator */
        .rain-chance {
            display: flex;
            align-items: center;
            gap: 4px;
            color: var(--accent-blue);
            font-size: 0.85rem;
        }

        /* Onboarding Icon Container */
        .icon-glow {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            border-radius: 20px;
        }

        /* Feature List Item */
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
        }

        .feature-item .checkmark {
            color: var(--accent-blue);
        }

    </style>
</head>
